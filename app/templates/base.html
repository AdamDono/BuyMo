<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('main_routes.index') }}">E-Commerce</a>
            <div class="navbar-nav">
                {% if current_user.is_authenticated %}
                    {% if current_user.role == 'admin' %}
                        <a class="nav-link" href="{{ url_for('admin_routes.admin_dashboard') }}">Admin Dashboard</a>
                    {% elif current_user.role == 'seller' %}
                        <a class="nav-link" href="{{ url_for('seller_routes.seller_dashboard') }}">Seller Dashboard</a>
                    {% endif %}
                    <a class="nav-link" href="{{ url_for('auth_routes.logout') }}">Logout</a>
                {% else %}
                    <a class="nav-link" href="{{ url_for('auth_routes.login') }}">Login</a>
                    <a class="nav-link" href="{{ url_for('auth_routes.register') }}">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
