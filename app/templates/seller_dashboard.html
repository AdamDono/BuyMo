{% extends "base.html" %}
{% block content %}
<h1>Seller Dashboard</h1>
<h2>Your Products</h2>
<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        {% for product in seller_products %}
        <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.description }}</td>
            <td>${{ product.price }}</td>
            <td>{{ product.status }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{{ url_for('seller_routes.add_product') }}" class="btn btn-primary">Add Product</a>
{% endblock %}
